<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>
<body>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" id="input-box" class="form-control" placeholder="Type Word" aria-label="Text input with dropdown button">
            <div class="input-group-btn">
              <button type="button" id="filter-btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Selection
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a id="reverse-btn" class="dropdown-item" value="reverse" href="#" onClick="reverse()">Reverse</a>
                <a id="uppercase-btn" class="dropdown-item" value="uppercase" href="#" onClick="uppercase()">Uppercase</a>
                <a id="lowercase-btn" class="dropdown-item" value="lowercase" href="#" onClick="lowercase()">Lowercase</a>
                <a id="remove-vowel-btn" class="dropdown-item" value="remove-vowels" href="#" onClick="removeVowel()">Remove Vowels</a>
                <a id="replace-vowel-btn" class="dropdown-item" value="replace-vowels" href="#" onClick="replaceVowel()">Replace Vowels</a>
              </div>
            </div>
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" onClick="changeTerm()">Go!</button>
            </span>
          </div>
          <div id="output">


          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</html>
